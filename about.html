    <!-- Main Wrapper for the About Page -->
    <div class="about-page-wrapper">

                    <i class="fas fa-envelope"></i> thisisforanywork@gmail.com

                <div class="dropdown-menu" id="nav-dropdown">

        <div class="about-main-content">

            <div class="content-left-red">

                        <div class="stat-item">
                            <span class="number">5</span>

                        </div>
                    </div>
                    <div class="watch-resume">
                        <hr>
                        <span>Watch JobResume</span>
                    </div>
                </div>
                <!-- Profile Image inside the red section -->
                <img src="images/tobey.r.png" alt="JATUPORN KULCHINGCHAI" class="profile-image-in-red">
            </div>
            <!-- The content-right-image div has been removed -->
        </div>

        <div class="bottom-bar">
            <span class="copyright">© 2020 COPYRIGHT. ALL RIGHTS RESERVED.</span>
            <div class="scroll-arrow">
                <i class="fas fa-chevron-down"></i> <!-- Font Awesome down arrow icon -->
