<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="navbar">
        <a href="javascript:void(0);" onclick="fadeOutAndRedirect('index.html')">gallery</a>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/S__11395133.jpg" class="d-block w-100" alt="Journey image">
                <div class="carousel-caption d-none d-md-block">
                    <h5>#journey</h5>
                    <p>someplace somewhere somehow.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/S__11395134.jpg" class="d-block w-100" alt="Love things image">
                <div class="carousel-caption d-none d-md-block">
                    <h5>#lovethings</h5>

                </div>
            </div>
            <div class="carousel-item">
                <img src="images/S__11395135.jpg" class="d-block w-100" alt="Styles image">
                <div class="carousel-caption d-none d-md-block">
                    <h5>#styles</h5>
                    <p>find your outfit and dress it up.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
